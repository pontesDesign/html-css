<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p><label for="inome">Nome:</label></p>
            <input type="text" name="nome" id="inome" minlength="10" required size="20" autocomplete="username" placeholder="Ex.: Guizin Metebronca">
        <p><label for="isenha">Senha:</label></p>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="16" required size="20" autocomplete="current-password" placeholder="Ex.: Guizin longgest dick">

        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">

    </form>
    
</body>
</html>
