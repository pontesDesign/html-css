<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>

    <style>
        iframe{
            display: block;
            margin: auto;
            height: 450px;
            width: 600px;
            border: 5px solid black;
            border-radius: 20px;
            box-shadow: 0px 0px 20px 10px rgba(0, 0, 0, 0.199);
        }
    </style>
</head>
<body>
    
    <h1>Usando iframe</h1>

    <p>um exemplo de iframe no site do curso em video</p>

    <p><iframe src="https://www.cursoemvideo.com" frameborder="0">
        infelizmente seu navegador não é compatível com isso!
    </iframe></p>

    <p>assim como também da pra usar iframes locais, com sites locais.</p>

    <p><iframe src="pag1.html" frameborder="0"></iframe></p>

</body>
</html>
