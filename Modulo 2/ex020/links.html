    <title>Links</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(252, 89, 89);
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: blue;
        }

        .link::after{
            content: ' [link]';
            color: gray;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
